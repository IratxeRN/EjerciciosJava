    <main class="row">
        <div class="col-md-2 offset-1 p-5">
            <h1>Login</h1>
        </div>
        <div class="col-md-8 p-5">
            <form action="#" class="needs-validation" novalidate>
                <div class="form-group row">
                    <label for="admin" class="col-sm-2 col-form-label">Admin</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="admin" required minlength="3" pattern="[a-z]*"

                        <div class="invalid-feedback">Debe introducir un nombre con como m√≠nimo 3 letras, y solo letras</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" required>
                        <div class="invalid-feedback">Password incorrecto</div>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Aceptar</button>
                    </div>
                </div>
            </form>

 <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
