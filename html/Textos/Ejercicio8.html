<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ejercicio de pseudo clases de enlaces</title>
<style type="text/css">
a {
	margin: 1em 0;
	float: left;
	clear: left;
	padding: 2px;
}
a:hover{color:white; background-color:#CC0000 ;}
a:visited{color:#CCC;}

</style>
</head>
